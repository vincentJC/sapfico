<html>
  <body>
      <p style="color:red" align="center"><strong>数据校验</strong></p>
      <hr />
      {% if len(files) > 0 %}
          {% for file in files %}
              <p style="color:blue"><a href='static/uploadfiles/{{file['name']}}' download='{{file['name']}}'>{{file["type"]}}:{{file["name"]}}</a><br>
              <hr />
          {% end %}
      {% else %}
          <p style="color:blue">对不起，没有上传任何附件！请重新上传附件！！<br>
          <hr />
      {% end %}
  </body>
</html>
